<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Order Detail</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/order_detail.css">
    <script src="../../assets/js/language.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/order_detail.js" defer></script>
</head>
<body>
    <div id="header-container"></div>

    <main class="main-content">
        <h1 class="page-title" data-i18n="order_detail_title">View order details</h1>
        <div class="info-cards-container">
            <div class="info-card">
                <h2 class="card-title" data-i18n="order_info">Order Information</h2>
                <div class="info-list" id="order-info"></div>
            </div>
            <div class="info-card">
                <h2 class="card-title" data-i18n="customer_info">Customer Information</h2>
                <div class="info-list" id="customer-info"></div>
            </div>
            <div class="info-card">
                <h2 class="card-title" data-i18n="delivery_info">Delivery Detail</h2>
                <div class="info-list" id="delivery-info"></div>
            </div>
        </div>
        <div class="action-row">
            <form id="update-status-form" class="action-form">
                <div class="form-group">
                    <label class="form-label" for="ostatus" data-i18n="update_status">Update Order Status</label>
                    <select id="ostatus" name="ostatus" class="form-input">
                        <option value="" data-i18n="select_status">Select Status</option>
                        <option value="1" data-i18n="pending">Pending</option>
                        <option value="3" data-i18n="accepted">Accepted</option>
                        <option value="2" data-i18n="in_progress">In Progress</option>
                        <option value="4" data-i18n="completed">Completed</option>
                        <option value="0" data-i18n="rejected">Rejected</option>
                        <option value="5" data-i18n="cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="submit-button" data-i18n="submit">Submit</button>
            </form>
            <form id="modify-delivery-form" class="action-form">
                <div class="form-group">
                    <label class="form-label" for="odeliverdate" data-i18n="modify_delivery_date">Modify Delivery Date</label>
                    <input type="datetime-local" id="odeliverdate" name="odeliverdate" class="form-input">
                </div>
                <button type="submit" class="submit-button" data-i18n="submit">Submit</button>
            </form>
        </div>
        <div class="ordered-items">
            <h2 class="section-title" data-i18n="ordered_items">Ordered Item</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th data-i18n="product_image">Product Image</th>
                            <th data-i18n="product_id">Product ID</th>
                            <th data-i18n="product_name">Product Name</th>
                            <th data-i18n="order_quantity">Order Quantity</th>
                            <th data-i18n="amount">Amount</th>
                            <th data-i18n="material_details">Material Details</th>
                        </tr>
                    </thead>
                    <tbody id="ordered-items-body"></tbody>
                </table>
            </div>
        </div>
        <div class="materials-section">
            <h2 class="section-title" data-i18n="total_material">Total Material</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th data-i18n="material_id">Material ID</th>
                            <th data-i18n="material_name">Material Name</th>
                            <th data-i18n="unit">Unit</th>
                            <th data-i18n="required_quantity">Required Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="materials-body"></tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
