<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="edit_product_title">Edit product information</title>
    <link rel="stylesheet" href="/4523WebProjectGroup08/assets/css/view_orders.css">
    <link rel="stylesheet" href="/4523WebProjectGroup08/assets/css/insert_item.css">
    <link rel="stylesheet" href="/4523WebProjectGroup08/assets/css/edit_product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
</head>
<body>
    <div id="header-container"></div>
    <main class="main-content">
        <div class="content-container">
            <div class="sidebar"></div>
            <div class="forms-section">
                <h1 class="page-title" data-i18n="edit_product_title">Edit product information</h1>
                <div class="forms-container">
                    <form id="product-form" class="product-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="pid" class="form-label" data-i18n="product_id">Product ID</label>
                            <input type="text" id="pid" name="pid" class="form-input" readonly>
                        </div>
                        <div class="form-group">
                            <label for="pname" class="form-label" data-i18n="product_name">Product Name</label>
                            <input type="text" id="pname" name="pname" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="pdesc" class="form-label" data-i18n="description">Description</label>
                            <textarea id="pdesc" name="pdesc" class="form-textarea"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="pcost" class="form-label" data-i18n="single_cost">Single Cost</label>
                            <input type="number" id="pcost" name="pcost" class="form-input" step="0.01" min="0" required>
                        </div>
                        <div class="form-group upload-section">
                            <label for="pimage" class="form-label" data-i18n="upload_image">Upload Image</label>
                            <input type="file" id="pimage" name="pimage" class="form-input" accept="image/*">
                            <img id="image-preview" src="" alt="Preview" style="display: none; max-width: 100px; margin-top: 10px;">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="submit-button" data-i18n="submit">Submit</button>
                        </div>
                        <div class="form-group">
                            <button type="button" id="delete-button" class="delete-button" data-i18n="delete">Delete</button>
                        </div>
                    </form>
                    <div class="materials-section">
                        <form id="material-form" class="materials-form">
                            <div class="form-group">
                                <label for="mid" class="form-label" data-i18n="material">Material</label>
                                <select id="mid" name="mid" class="form-input"></select>
                            </div>
                            <div class="form-group">
                                <label for="pmqty" class="form-label" data-i18n="material_quantity">Material Quantity</label>
                                <input type="number" id="pmqty" name="pmqty" class="form-input" min="1">
                            </div>
                            <div class="form-group">
                                <button type="button" id="add-material" class="add-button" data-i18n="add">ADD</button>
                            </div>
                        </form>
                        <div class="materials-list">
                            <input type="hidden" id="materials" name="materials">
                            <div class="list-header">
                                <div class="list-column" data-i18n="material_name">Material Name</div>
                                <div class="list-column" data-i18n="quantity">Quantity</div>
                                <div class="list-column" data-i18n="action">Action</div>
                            </div>
                            <div id="material-items" class="list-items"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/4523WebProjectGroup08/assets/js/language.js"></script>
    <script src="/4523WebProjectGroup08/assets/js/common.js"></script>
    <script src="/4523WebProjectGroup08/assets/js/edit_product.js"></script>
</body>
</html>
