<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Insert Product</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/insert_item.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../../assets/js/language.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/insert_item.js" defer></script>
</head>
<body>
    <div id="header-container"></div>

    <main class="main-content">
        <div class="content-container">
            <aside class="sidebar">
                <h1 class="page-title" data-i18n="page_title">Insert items' information</h1>
            </aside>
            <section class="forms-section">
                <div class="forms-container">
                    <form id="product-form" class="product-form" enctype="multipart/form-data" autocomplete="off">
                        <div class="form-group">
                            <label class="form-label" for="pname" data-i18n="product_name">Product Name</label>
                            <input type="text" id="pname" name="pname" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="pdesc" data-i18n="description">Description</label>
                            <textarea id="pdesc" name="pdesc" class="form-textarea"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="pcost" data-i18n="single_cost">Single Cost</label>
                            <input type="number" id="pcost" name="pcost" class="form-input" step="0.01" min="0.01" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="pimage" data-i18n="upload_image">Upload Image</label>
                            <input type="file" id="pimage" name="pimage" class="form-input" accept="image/jpeg,image/png,image/gif">
                        </div>
                        <button type="submit" class="submit-button" data-i18n="submit">Submit</button>
                        <input type="hidden" id="materials" name="materials">
                    </form>

                    <div class="materials-section">
                        <div class="materials-form">
                            <div class="form-group">
                                <label class="form-label" for="mid" data-i18n="material">Material</label>
                                <select id="mid" name="mid" class="form-input" required></select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="pmqty" data-i18n="material_quantity">Material Quantity</label>
                                <input type="number" id="pmqty" name="pmqty" class="form-input" min="1" required>
                            </div>
                            <button type="button" class="add-button" onclick="addMaterial()" data-i18n="add">ADD</button>
                        </div>

                        <div class="materials-list">
                            <div class="list-header">
                                <div class="list-column" data-i18n="material_name">Material Name</div>
                                <div class="list-column" data-i18n="quantity">Quantity</div>
                                <div class="list-column" data-i18n="action">Action</div>
                            </div>
                            <div id="material-items" class="list-items"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
