<header class="header">
    <link rel="stylesheet" href="Insert-Mtaerial.css">
    <div class="header__logo-container">
      <div class="header__logo">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dc42287d2c23d4b3123ff5b6ea3b219df341af84?placeholderIfAbsent=true&apiKey=55563a4da5114499be8c7b1e73961a2a" alt="Logo" class="header__logo-image" />
      </div>
    </div>
    <nav class="nav-pills">
      <a href="#" class="nav-pill">Products Insert</a>
      <a href="#" class="nav-pill">Products</a>
      <a href="#" class="nav-pill">Materials Insert</a>
      <a href="#" class="nav-pill">Orders</a>
    </nav>
  </header>
  
  <main class="main-content">
    <div class="content-wrapper">
      <div class="content-grid">
        <section class="title-section">
          <h1 class="page-title">Insert items' information</h1>
        </section>
  
        <section class="form-section">
          <form class="material-form">
            <div class="form-field">
              <label class="form-label">Material ID</label>
              <input
                type="text"
                class="form-input"
                placeholder="(Auto Fill)"
                readonly
              />
            </div>
  
            <div class="form-field">
              <label class="form-label">Material Name</label>
              <input type="text" class="form-input" placeholder="Value" />
            </div>
  
            <div class="form-field">
              <label class="form-label">Physical Quantity</label>
              <input type="text" class="form-input" placeholder="Value" />
            </div>
  
            <div class="form-field">
              <label class="form-label">Reserved Quantity</label>
              <input type="text" class="form-input" placeholder="Value" />
            </div>
  
            <div class="form-field">
              <label class="form-label">Unit</label>
              <div class="select-wrapper">
                <select class="form-select">
                  <option>Value</option>
                </select>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d0e980bbfa3fd613fdaa0fbc8027968755d13692?placeholderIfAbsent=true&apiKey=55563a4da5114499be8c7b1e73961a2a" alt="Select arrow" class="select-arrow" />
              </div>
            </div>
  
            <div class="form-field">
              <label class="form-label">Re-order level</label>
              <input type="text" class="form-input" placeholder="Value" />
            </div>
  
            <div class="form-actions">
              <button type="submit" class="submit-button">Submit</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
